<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

	function sorteia() { //gera número aleatório.
		return Math.round(Math.random() * 10);
	}

	function sorteiaNumeros(quantidade) {  //função criada para evitar repetição de números e a entrada de 0 no array. 

		var segredos = [];

		var numero = 1;

		while(numero <= quantidade) {
			var numeroAleatorio = sorteia();

			if(numeroAleatorio !== 0 ) {

				var achou = false;

				for(var posicao = 0; posicao < segredos.length; posicao++) {

					if(segredos[posicao] == numeroAleatorio) {
						achou = true;
						break;
					}
				}

				if(achou == false) {
					segredos.push(numeroAleatorio);	
					numero++;
				} 
			}
		}

		return segredos;
	}

	var segredos = sorteiaNumeros(5); //5 tentativas para o usuário 

	console.log(segredos); 

	var input = document.querySelector("input");
	input.focus();	

	function verifica() { //  verifica se a entrada feita pelo o usuário condiz com algum elemento do array. 

		var achou = false;

		for(var posicao = 0; posicao < segredos.length; posicao++) {

			if(input.value == segredos[posicao]) {

				alert("Você ACERTOU!");
				achou = true;
				break;
			}
		}

		if(achou == false) {

			alert("Você ERROU!");	
		}
		

		input.value = "";
		input.focus();		
	}

	var button = document.querySelector("button");

	button.onclick = verifica;


</script>
